<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelateria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="Imagem logo Gelateria">
    </div>
    <div class="localizacao">
        <div class="endereco">
            <h1>ENDEREÇO</h1>
            <p>Av. Bernadina de Campos, 98</p>
            <p>São Paulo, PS - 23145-678</p>
        </div>
        <div class="contato">
            <h1>CONTATO</h1>
            <p>info@geçateria.com</p>
            <p>Tel.: (11)3456-7890</p>
        </div>
        <div class="horarios">
            <h1>HORÁRIOS</h1>
            <p>Aberto todos os dias</p>
            <p>10:00 - 22:00</p>
        </div>
    </div>
    <div class="btn-voltar">
        <img src="img/seta-para-cima.png" alt="Botão voltar">
    </div>
    <div class="footer">
        <div class="redes-sociais">
            <img src="img/instagram.png" alt="instagram">
            <img src="img/facebook.png" alt="facebook">
            <img src="img/whatsapp.png" alt="whatsapp">
        </div>
        <div class="informacoes">
            <p>Gelateria Gourmet</p>
            <p>Desenvolvido por Andressa Turchetto</p>
        </div>
    </div>
    
</body>
</html>
