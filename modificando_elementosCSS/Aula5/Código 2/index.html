<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .perfil p {
            display: inline;
        }

        .card {
            width: calc((100% / 3) - 10px);
            background: #d9d9d9;
            margin: 0 5px;
            padding: 0px 15px 15px 15px;
            border-radius: 12px;
            font-family: sans-serif;
        }

        .area {
            width: 100%;
            display: flex;
        }
    </style>
</head>
<body>
    <div class="area">
        <div class="card">
            <p class="review">
                "Muito bom o site, tem tudo que eu preciso!"
            </p>
            <div class="perfil">
                <img src="marcos.jpg">
                <p>Marcos</p>
            </div>
        </div>
        <div class="card">
            <p class="review">
                "Eu gostei do serviço, me ajudou muito no meu projeto!"
            </p>
            <div class="perfil">
                <img src="julia.jpg">
                <p>Júlia</p>
            </div>
        </div>
        <div class="card">
            <p class="review">
                "Era tudo que eu queria pra terminar meu trabalho."
            </p>
            <div class="perfil">
                <img src="guilherme.jpg">
                <p>Guilherme</p>
            </div>
        </div>
    </div>
</body>
</html>
