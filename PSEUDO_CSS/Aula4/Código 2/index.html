<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-child</title>
    <style>
        p:first-child {
            color: red;
        }
    </style>
</head>
<body>
    <main>
        <span>Span é o primeiro elemento filho</span>
        <p>Parágrafo é o segundo elemento filho</p>
        <p>Parágrafo é o terceiro elemento filho</p>
        <p>Parágrafo é o último elemento filho</p>
    </main>
</body>
</html>
