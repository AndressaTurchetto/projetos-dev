<!DOCTYPE html>
<html>
<head>
  <title>Lista de Produtos</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Lista de Produtos</h1>
  <div id="form-container">
    <h2>Cadastrar Produto</h2>
    <form id="product-form">
      <label for="product-name">Nome do Produto:</label>
      <input type="text" id="product-name" required><br><br>
      <label for="product-description">Descrição do Produto:</label>
      <input type="text" id="product-description" required><br><br>
      <label for="product-value">Valor do Produto:</label>
      <input type="number" id="product-value" required><br><br>
      <label for="product-available">Disponível para Venda:</label>
      <select id="product-available" required>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select><br><br>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <div id="list-container">
    <h2>Produtos Cadastrados</h2>
    <table id="product-list">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="new-product-btn">Novo Produto</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
